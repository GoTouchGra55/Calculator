<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="main-body">
      <div class="display">
        <h1 class="display-text">0</h1>
      </div>
      <div class="buttons-group">
        <div class="buttons row1">
          <input type="button" class="button special clear" value="AC">
          <input type="button" class="button special del" value="DEL">
          <input type="button" class="button special percent" value="%">
          <input type="button" class="button operator divide" value="/">
        </div>
        <div class="buttons row2">
          <input type="button" class="button number seven" value=7>
          <input type="button" class="button number eight" value=8>
          <input type="button" class="button number nine" value=9>
          <input type="button" class="button operator multiply" value="*">
        </div>
        <div class="buttons row3">
          <input type="button" class="button number four" value=4>
          <input type="button" class="button number five" value=5>
          <input type="button" class="button number six" value=6>
          <input type="button" class="button operator subtract" value="-">
        </div>
        <div class="buttons row4">
          <input type="button" class="button number one" value=1>
          <input type="button" class="button number two" value=2>
          <input type="button" class="button number three" value=3>
          <input type="button" class="button operator addition" value="+">
        </div>
        <div class="buttons row5">
          <input type="button" class="button number zero" value=0>
          <input type="button" class="button number decimal" value=".">
          <input type="button" class="button operator answer" value="=">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
